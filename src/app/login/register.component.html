<div class="container">
  <div class="col-md-6 col-md-offset-3" align="center">

    <div style="margin-top: 100px; margin-bottom: 20px;">
      <h1 style="padding-right: 20px;">
        <b>
          <img src="../assets/colosseo.png" style="width: 60px; height: 60px;"> NEPTIS Planner
        </b>
      </h1>
    </div>

    <div style="margin-bottom: 30px;">
      <h4>
        <b>Inserisci le informazioni richieste</b>
      </h4>
    </div>

    <form name="form" [formGroup]="registerForm" role="form" (ngSubmit)="register()">

      <div class="row">
        <div class="form-group col-md-6">
          <label for="region" style="float:left">Regione</label>
          <select class="form-control" formControlName="region" (ngModelChange)="onRegionSelected($event)" name="region">
            <option *ngFor="let region of regions" [ngValue]="region">{{region}}</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="city" style="float:left">Citt√†</label>
          <select class="form-control" formControlName="city" (ngModelChange)="onCitySelected($event)" name="city">
            <option *ngFor="let city of cityList" [ngValue]="city">{{city.nome + " (" + city.sigla + ")"}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="email" style="float:left">E-mail</label>
        <input formControlName="email" type="email" name="email" class="form-control" />
      </div>

      <div class="form-group">
        <label for="password" style="float:left">Password (minimo 6 caratteri con almeno una lettera e una cifra)</label>
        <input formControlName="password" type="password" name="password" class="form-control" />
      </div>

      <div class="form-group">
        <label for="repassword" style="float:left">Reinserisci Password</label>
        <input formControlName="passwordConfirm" type="password" name="passwordConfirm" class="form-control" />
      </div>

      <div class="form-actions" style="margin-top: 50px; ">
        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Registrati</button>
