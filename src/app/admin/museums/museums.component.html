<div class="panel panel-primary" style="margin-top:30px;">
  <div class="panel-heading">
    <h3 class="panel-title">Musei</h3>
  </div>
  <div class="form-group" style="margin:20px">
    <label for="search" style="float:left">Cerca museo</label>
    <input type="text" name="search" class="form-control" [(ngModel)]="searchString"/>
  </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let museum of museums" (click)="select(museum)" [ngClass]="{'info': museum == selectedAttraction, 'default': museum != selectedAttraction}">
          <td>{{ museum['name'] }}<td>
          <td align="right">
            <button class="btn btn-xs btn-warning" [routerLink]="[museum['id']]">
              <span class="glyphicon glyphicon-edit"></span>
              Modifica
            </button>
            <button class="btn btn-xs btn-danger">
              <span class="glyphicon glyphicon-trash"></span>
              Elimina
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>

<div align="center">
  <button class="btn btn-primary" [routerLink]="['new']">Aggiungi nuovo museo</button>
</div>
